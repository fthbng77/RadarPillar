DATASET: 'VodDataset'
DATA_PATH: './data/VoD/view_of_delft_PUBLIC/radar_5frames'

POINT_CLOUD_RANGE: [0, -25.6, -3, 51.2, 25.6, 2]

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [vod_infos_train.pkl],
    'test': [vod_infos_val.pkl],
}

FOV_POINTS_ONLY: True

CLASS_MAPPINGS: {
    'Car': 'Car',
    'Pedestrian': 'Pedestrian',
    'Cyclist': 'Cyclist',
    'moped_scooter': 'Cyclist',
    'motorcycle': 'Cyclist'
}
    
POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'rcs', 'v_r', 'v_r_comp', 'time'],
    src_feature_list: ['x', 'y', 'z', 'rcs', 'v_r', 'v_r_comp', 'time'],
}

POINT_FEATURE_NORMALIZATION: {
    USE_NORM: True,
    MEAN: [0.0, 0.0, 0.0, -12.4096, -3.1885, 0.0391, -1.9945],
    STD: [1.0, 1.0, 1.0, 14.0396, 2.7339, 2.0750, 1.4142],
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['random_world_rotation', 'random_world_flip'] # Radar için rotasyon genelde önerilmez
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - vod_dbinfos_train.pkl
          PREPARE:
             filter_by_min_points: ['Car:5', 'Pedestrian:2', 'Cyclist:2'] # Radar noktaları az olduğu için eşiği düşük tuttuk
             #filter_by_difficulty: [-1]

          SAMPLE_GROUPS: ['Car:15','Pedestrian:25', 'Cyclist:25'] # Sınıfları dengeleyen kısım burası!
          NUM_POINT_FEATURES: 7
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.1, 0.1, 5.0]
      MAX_POINTS_PER_VOXEL: 10
      MAX_NUMBER_OF_VOXELS: {
        'train': 60000,
        'test': 60000
      }
