_BASE_CONFIG_: tools/cfgs/vod_models/vod_radarpillar_noflip.yaml

DATA_CONFIG:
    _BASE_CONFIG_: tools/cfgs/dataset_configs/vod_dataset_radar_voxel008_noflip.yaml
    POINT_CLOUD_RANGE: [0, -25.6, -3, 51.2, 25.6, 2]

MODEL:
    DENSE_HEAD:
        LOSS_CONFIG:
            LOSS_WEIGHTS: {
                'cls_weight': 1.0,
                'loc_weight': 2.5,
                'dir_weight': 0.4,
                'code_weights': [1.0, 1.0, 1.0, 1.4, 1.4, 1.2, 2.0]
            }
    POST_PROCESSING:
        SCORE_THRESH: 0.2
        NMS_CONFIG:
            NMS_THRESH: 0.05
            NMS_PRE_MAXSIZE: 4096
            NMS_POST_MAXSIZE: 300

OPTIMIZATION:
    OPTIMIZER: adam
    LR: 0.0015
    WEIGHT_DECAY: 0.01
    DECAY_STEP_LIST: [20, 30, 36]
    LR_DECAY: 0.5
    LR_CLIP: 0.0000001
    LR_WARMUP: True
    WARMUP_EPOCH: 1
